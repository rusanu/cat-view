<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <i class="bi bi-camera"></i> Cat View
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

      <div class="toolbar-controls">
        <button class="btn btn-sm btn-secondary" (click)="rotateCounterClockwise()" title="Rotate left 90°">
          <span>↶ -90°</span>
        </button>
        <button class="btn btn-sm btn-secondary" (click)="resetRotation()" title="Reset rotation">
          <span>⟲ Reset</span>
        </button>
        <button class="btn btn-sm btn-secondary" (click)="rotateClockwise()" title="Rotate right 90°">
          <span>↷ +90°</span>
        </button>

        <button app-toggle [data$]="config.autoRefresh$" title="Auto Refresh" class="btn btn-sm btn-secondary"></button>
        <button app-toggle [data$]="config.showGrid$" title="Show Grid" class="btn btn-sm btn-secondary"></button>
      </div>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto" *ngIf="(isAuthenticated$ | async)">
        <li class="nav-item d-flex align-items-center">
          <img [src]="(userProfile.avatarUrl$ | async)"
               alt="User avatar"
               class="rounded-circle me-2"
               width="32"
               height="32">
          <span class="navbar-text me-3">
            {{ (userProfile.displayName$ | async) || 'User' }}
          </span>
        </li>
        <li class="nav-item">
          <button class="btn btn-outline-light btn-sm" (click)="logout()">Sign Out</button>
        </li>
      </ul>
    </div>
  </div>
</nav>
