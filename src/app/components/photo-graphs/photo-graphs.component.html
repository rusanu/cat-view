<div class="graphs-container">
  <!-- Error State -->
  <div *ngIf="error && !loading" class="error-state">
    <span class="text-danger">{{ error }}</span>
  </div>

  <!-- Warning Banner -->
  <div *ngIf="warning && !loading && !warningDismissed" class="warning-state">
    <span class="text-warning">⚠️ {{ warning }}</span>
    <button type="button" class="btn-close btn-close-sm ms-auto" aria-label="Close" (click)="dismissWarning()"></button>
  </div>

  <!-- Chart (always visible once initialized) -->
  <div class="chart-wrapper">
    <div class="chart-container">
      <canvas #chartCanvas></canvas>
    </div>

    <!-- Minimal progress bar at bottom -->
    <div *ngIf="loading" class="progress-bar-minimal"
         [style.width.%]="(loadingProgress / loadingTotal) * 100">
    </div>
  </div>
</div>
