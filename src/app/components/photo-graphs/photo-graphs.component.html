<div class="graphs-container">
  <!-- Error State -->
  <div *ngIf="error && !loading" class="error-state">
    <span class="text-danger">{{ error }}</span>
  </div>

  <!-- Warning Banner -->
  <div *ngIf="warning && !loading" class="warning-state">
    <span class="text-warning">⚠️ {{ warning }}</span>
  </div>

  <!-- Chart (always visible once initialized) -->
  <div class="chart-wrapper">
    <canvas #chartCanvas></canvas>

    <!-- Minimal progress bar at bottom -->
    <div *ngIf="loading" class="progress-bar-minimal"
         [style.width.%]="(loadingProgress / loadingTotal) * 100">
    </div>
  </div>
</div>
